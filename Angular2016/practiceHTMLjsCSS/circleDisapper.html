<!DOCTYPE html>
<html>

<head>
<style>
	#circle{
		width:200px;
		height:200px;
		border-radius: 100px;
		background-color:red;
	}
	
</style>
</head>
<body>

<h1>style changer</h1>
<div id="circle"></div>


<script>

	document.getElementById("circle").addEventListener("click",displayNone);
	
		function displayNone(){
			document.getElementById("circle").style.display="none";
		}



</script>

</body>
</html>
