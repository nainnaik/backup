  <body>
  	<div class ="container">
  	 
	  <div class="row page-header ">
		  <header><h1> Online Pre-Registration </h1></header>
	  </div>	
	  <div class="col-md-6 col-xs-12 ">	  
		<form  role="form" id="eventId">
		  <div class="form-group">	
		  	<label >
		  	<span>Name of parents</span>

		   	 <input class="form-group"  name="parentName"/>
		    </label>

		    <datalist id="eventType" placeholder="event name">
		        <option value="Party">
		        <option value="Meeting">
		        <option value="Conference Talk">
		        <option value="Sports Game">
		    </datalist>
		</div>
		<div class="form-group">
		    <label for="email">
		        <span>Email:</span>
		        <input class="form-group" id="email" type="email" id="email" placeholder="example@udacity.com" reuired autocomplete="email">
		    </label>
		</div>  
		<div class="form-group">
    		<label for="pwd"><span>Password:</span> </label>
    		<input type="password" class="form-group" id="pwd">
  		</div>
		<div class="form-group">
		        <label for="tel-number">
		            <span>Telephone Number</span>
		            <input class="form-group" id="tel" type="tel" id="tel-number" placeholder="Contact Number" required autcomplete="tel">
		        </label>
		<div> 
		<div class="form-group">
		     <h3>Pick a date and time</h3>
		    	<label for="sDate"><span>Start Day</span>
		        	<input class="form-group" id="sDate" type="date" placeholder="Date mm/dd/yy" Alt="MM/DD/YY">
		   	 	</label>

		   	 	<label for="sTime"><span>Time</span>
		        	<input class="form-group" id="sTime" type="time" placeholder="enter time">
		   	 	</label>
		</div>
		 <div class="form-group">
		   	 		<label for="eDate"><span>End Day</span>
		        	<input class="form-group" id="eDate" type="date" placeholder="Date mm/dd/yy" Alt="MM/DD/YY">
		   	 	</label>
		   	 	<label for="eTime"><span>Time</span>
		        	<input class="form-group" id="eTime" type="time" placeholder="enter time">
		   	 	</label>
		</div>   	 	
		<br>
		   	 	<label>
		   	 		  <button type="submit" class="btn btn-default">Submit</button>

		   	 	</label>	

		    </form>
		</div>
 </div>

<table id="checkdata"> check data </table>
