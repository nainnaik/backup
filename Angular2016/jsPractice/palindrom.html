<script>
	document.getElementById("myBtn").addEventListener("click", uInput);
	function uInput()
		{
			// value from html textbox
			var userInput = document.getElementById('txtbox').value;
					
			//call checkPalindrom() and pass userInput
			var result = checkPalindrom(userInput);

				p.innerHTML='The Entered String "'+ userInput +" :"+result+'"';
		}
	function checkPalindrom(userInput){
	
		 var reverse=[];	
		for (var i=userInput.length-1; i>=0;i--){ // reverse the user input
			reverse +=userInput[i] ;
		} 
		
		if(userInput.length===0 ){
			return	"please enter value";
		}

		else if( userInput==reverse){
			return "its palindrom";
		}
		else {
			return "sorry not palindrom";
		}
	 	
	}
